# Delete this when you generate a repository from this template
name: Build Infrastructure

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./.aws
    steps:
      - uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2
      - uses: hashicorp/setup-terraform@17d4c9b8043b238f6f35641cdd8433da1e6f3867 # tag=v2.0.0
        with:
          terraform_version: 0.13.5
          terraform_wrapper: false
      - uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # tag=v3.3.0
        with:
          node-version: '16.x'
      - run: npm ci
        working-directory: ${{env.working-directory}}
      - run: npm run build:dev
        working-directory: ${{env.working-directory}}
